<!DOCTYPE html>
<html>
  <head>
    <title>Canine Modulation System</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/application.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div id="system-status" class="offline">

        <div id="system-status-display">
          <h1 class="offline">System Status: <em>Offline</em></h1>
          <h1 class="online">System Status: <em>Online</em><h1>
        </div>

        <img id="doggy" width="100%" src="/static/img/icon_21708.png">

        <form id="input-form" class="form-inline">        
          <button class="btn btn-primary disabled" type="submit" id="fire">IMPROVE COMPLIANCE</button>
          <div id="duration">
            <div class="btn-group">
              <button type="button" class="btn btn-default" rel="0.25">&frac14;</button>
              <button type="button" class="btn btn-default active" rel="0.5">&frac12;</button>
              <button type="button" class="btn btn-default" rel="1">1</button>
              <button type="button" class="btn btn-default" rel="3">3</button>
              <button type="button" class="btn btn-default" rel="5">5</button>
            </div>
          </div>
            
            
        </form>     
      </div> 
    </div>

    <script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="static/js/reconnecting-websocket.min.js"></script>
    <script type="text/javascript" src="static/js/application.js"></script>
  </body>
</html>
